<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <meta name="description" content="A mobile-first multiplication practice app for learning math">
    <meta name="theme-color" content="#3498db">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Multiplication Practice">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Settings Screen -->
        <div id="settings-screen" class="screen active">
            <div class="container">
                <div class="app-header">
                    <h1 data-i18n="title">Multiplication Practice</h1>
                    <div class="header-buttons">
                        <button id="install-app-btn" class="header-btn install-btn" style="display: none;" title="Install this app to your home screen">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            <span data-i18n="installApp">Install App</span>
                        </button>
                    </div>
                </div>
                
                <div class="settings-group">
                    <label for="language-select">Language / Taal / Sprache:</label>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="nl">Nederlands</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <label for="min-multiplier" data-i18n="minNumber">Minimum Number:</label>
                    <input type="number" id="min-multiplier" min="1" max="12" value="1" inputmode="numeric">
                </div>
                
                <div class="settings-group">
                    <label for="max-multiplier" data-i18n="maxNumber">Maximum Number:</label>
                    <input type="number" id="max-multiplier" min="1" max="999" value="10" inputmode="numeric">
                </div>
                
                <div class="settings-group">
                    <label for="timer-minutes" data-i18n="timerMinutes">Timer (minutes, 0 = disabled):</label>
                    <input type="number" id="timer-minutes" min="0" max="30" value="5" inputmode="numeric">
                </div>
                
                <div class="settings-group">
                    <label for="total-exercises" data-i18n="totalExercises">Total Exercises:</label>
                    <input type="number" id="total-exercises" min="5" max="50" value="20" inputmode="numeric">
                </div>
                
                <div class="settings-group">
                    <label for="operation-type" data-i18n="operationType">Operation Type:</label>
                    <select id="operation-type">
                        <option value="multiplication" data-i18n="multiplication">Multiplication</option>
                        <option value="division" data-i18n="division">Division</option>
                        <option value="addition" data-i18n="addition">Addition</option>
                        <option value="subtraction" data-i18n="subtraction">Subtraction</option>
                        <option value="mixed" data-i18n="mixed">Mixed</option>
                        <option value="fractionSimplify" data-i18n="fractionSimplify">Fraction Simplify</option>
                        <option value="fractionAddSub" data-i18n="fractionAddSub">Fraction Add/Subtract</option>
                        <option value="fractionMultiply" data-i18n="fractionMultiply">Fraction Multiply</option>
                        <option value="fractionVisual" data-i18n="fractionVisual">Visual Fraction</option>
                        <option value="cijferen" data-i18n="cijferen">Column Arithmetic</option>
                    </select>
                </div>
                
                <div class="settings-group" id="cijferen-submodes" style="display: none;">
                    <label data-i18n="cijferenSubmodes">Cijferen Operations:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="cijferen-plus" value="plus" checked>
                            <span data-i18n="cijferenPlus">Addition (+)</span>
                        </label>
                        <label>
                            <input type="checkbox" id="cijferen-minus" value="minus">
                            <span data-i18n="cijferenMinus">Subtraction (âˆ’)</span>
                        </label>
                        <label>
                            <input type="checkbox" id="cijferen-multiply" value="multiply">
                            <span data-i18n="cijferenMultiply">Multiplication (Ã—)</span>
                        </label>
                        <label>
                            <input type="checkbox" id="cijferen-division" value="division">
                            <span data-i18n="cijferenDivision">Division (Ã·)</span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-group" id="cijferen-overcount-mode" style="display: none;">
                    <label for="cijferen-overcount" data-i18n="cijferenOvercountMode">Overcount Mode:</label>
                    <select id="cijferen-overcount">
                        <option value="with" data-i18n="cijferenWithOvercount">With Overcount (carries allowed)</option>
                        <option value="without" data-i18n="cijferenWithoutOvercount">Without Overcount (max 9 per column)</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <label for="display-mode" data-i18n="displayMode">Display Mode:</label>
                    <select id="display-mode">
                        <option value="grid" data-i18n="gridMode">Grid (Tiles)</option>
                        <option value="line" data-i18n="lineMode">Line (List)</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <label for="specific-multiplier-mode">
                        <input type="checkbox" id="specific-multiplier-mode">
                        <span data-i18n="specificMultiplierMode">Practice Specific Multiplier (Tafel)</span>
                    </label>
                </div>
                
                <div class="settings-group" id="specific-multiplier-input-group" style="display: none;">
                    <label for="specific-multiplier" data-i18n="specificMultiplier">Multiplier Number(s):</label>
                    <input type="text" id="specific-multiplier" value="6" placeholder="6 or 3,6,9" inputmode="text">
                    <small data-i18n="specificMultiplierHelp">Enter a single number or comma-separated list (e.g., 3,6,9)</small>
                </div>
                
                <div class="settings-group" id="randomize-base-group" style="display: none;">
                    <label for="randomize-base">
                        <input type="checkbox" id="randomize-base">
                        <span data-i18n="randomizeBase">Randomize Base Position</span>
                    </label>
                    <small data-i18n="randomizeBaseHelp">Generate problems like 4Ã—6 or 6Ã—4 randomly</small>
                </div>
                
                <div class="settings-group">
                    <label for="show-keyboard">
                        <input type="checkbox" id="show-keyboard" checked>
                        <span data-i18n="showKeyboard">Show On-Screen Keyboard</span>
                    </label>
                </div>
                
                <button id="start-button" class="btn-primary" data-i18n="readyButton">Ready - Start Practice!</button>
            </div>
        </div>

        <!-- Exercise Screen -->
        <div id="exercise-screen" class="screen">
            <div class="container">
                <div class="header">
                    <div class="timer-display" id="timer-display">5:00</div>
                    <div class="progress" id="progress">0/20</div>
                </div>
                
                <div class="exercises-container" id="exercises-container">
                    <!-- Exercises will be generated here -->
                </div>
                
                <div class="footer">
                    <button id="finish-button" class="btn-secondary" data-i18n="finish">Finish</button>
                    <button id="back-to-settings" class="btn-secondary" data-i18n="settings">Settings</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="container">
                <h2 data-i18n="practiceComplete">Practice Complete!</h2>
                <div class="results">
                    <div class="score" id="final-score">0/20</div>
                    <div class="time-taken" id="time-taken"><span data-i18n="time">Time:</span> 0:00</div>
                    <div class="percentage" id="percentage">0%</div>
                    <div class="highscore" id="highscore-display" style="display: none;">
                        <span data-i18n="highscore">Best Score:</span> <span id="highscore-value">0%</span>
                    </div>
                    <div class="new-highscore" id="new-highscore" style="display: none;">
                        <span data-i18n="newHighscore">ðŸŽ‰ New Best Score!</span>
                    </div>
                    
                    <div class="social-sharing" id="social-sharing" style="display: none;">
                        <h3 data-i18n="shareScore">ðŸš€ Share Your Achievement</h3>
                        <div class="share-buttons">
                            <button id="share-twitter" class="share-btn twitter-btn" title="Share your math achievement on Twitter with hashtags">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                </svg>
                                <span>Share on Twitter</span>
                            </button>
                            <button id="share-facebook" class="share-btn facebook-btn" title="Share your multiplication mastery on Facebook">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                <span>Share on Facebook</span>
                            </button>
                            <button id="share-generic" class="share-btn generic-btn" title="Copy shareable text or use Web Share API">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                                </svg>
                                <span>Copy & Share</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="results-details" id="results-details">
                    <!-- Detailed results will be shown here -->
                </div>
                
                <button id="restart-button" class="btn-primary" data-i18n="practiceAgain">Practice Again</button>
            </div>
        </div>
    </div>

    <!-- Source Code Attribution Footer -->
    <footer class="source-footer">
        <div class="footer-links">
            <a href="https://github.com/commjoen/Multiplier" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="source-link"
               data-i18n="sourceCode">Source Code</a>
            <button id="github-star-btn" class="source-link star-footer-btn" title="Star this project on GitHub">
                <svg viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span data-i18n="starOnGitHub">Star on GitHub</span>
            </button>
            <span class="version-info">
                <span data-i18n="version">Version</span>: <span id="app-version">1.0.0</span>
            </span>
        </div>
    </footer>

    <script src="script.js?v=7"></script>
</body>
</html>
